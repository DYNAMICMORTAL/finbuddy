* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

/* Main container layout */
.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar styling */
.sidebar {
    width: 20%;
    background: #f1f1f1;
    padding: 20px;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.back-btn {
    background: none;
    border: none;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 20px;
}

.icons svg {
    font-size: 35px;
    margin-left: 15px;
    cursor: pointer;
}

/* Main chat area */
.main-chat {
    width: 80%;
    background: #e0f0ff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    padding: 15px 30px;
}

.header h1 {
    font-size: 24px;
}

.fin {
    color: #0066ff;
    font-weight: bold;
}

.buddy {
    color: #333;
    font-weight: bold;
}

.status {
    font-size: 14px;
    color: #4CAF50;
}
.actions {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.actions span {
    margin-left: 15px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
    margin-right: 15px;
}
.actions span span {
    margin-left: 5px;
}

/* Chat area */
.chat-area {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 70px);
}

.chat-suggestions {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.chat-suggestions button {
    background: #ffffff;
    border: 1px solid #ccc;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.chat-suggestions button:hover {
    background: #f0f0f0;
}

.input-area {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 60%;
}

.input-area input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 14px;
}

.voice-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}
.ios_share {
    font-size: 100px;
}
.logodiv {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;
}

.voice-btn:hover {
    background: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }
    .main-chat {
        width: 100%;
    }
    .chat-suggestions {
        flex-direction: column;
        align-items: center;
    }
    .input-area {
        width: 90%;
    }
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 6px;
    z-index: 1;
    min-width: 150px;
    overflow: hidden;
}

.dropdown-menu a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
    transition: background-color 0.3s;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}
    </style>
</head>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown if clicked outside
        window.addEventListener('click', (event) => {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.dropdown')) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
