<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy Chatbot</title>
    <style>
        /* General styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Main container layout */
.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar styling */
.sidebar {
    width: 20%;
    background: #f1f1f1;
    padding: 20px;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.back-btn {
    background: none;
    border: none;
    font-size: 16px;
    color: #333;
    cursor: pointer;
}

.icons span {
    font-size: 18px;
    margin-left: 10px;
    cursor: pointer;
}

/* Main chat area */
.main-chat {
    width: 80%;
    background: #e0f0ff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Header Styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: #ffffff;
    border-bottom: 1px solid #ccc;
}

.header h1 {
    font-size: 24px;
}

.fin {
    color: #0066ff;
    font-weight: bold;
}

.buddy {
    color: #333;
    font-weight: bold;
}

.status {
    font-size: 14px;
    color: #4CAF50;
}

.actions span {
    margin-left: 15px;
    font-size: 16px;
    cursor: pointer;
}

/* Chat area */
.chat-area {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 70px);
}

.chat-suggestions {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.chat-suggestions button {
    background: #ffffff;
    border: 1px solid #ccc;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.chat-suggestions button:hover {
    background: #f0f0f0;
}

.input-area {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 60%;
}

.input-area input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 14px;
}

.voice-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.voice-btn:hover {
    background: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }
    .main-chat {
        width: 100%;
    }
    .chat-suggestions {
        flex-direction: column;
        align-items: center;
    }
    .input-area {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="chat-container">
    
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="back-btn">&larr; History</button>
                <div class="icons">
                    <span>üîç</span>
                    <span>üí¨</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div class="main-chat">
            
            <!-- Header -->
            <div class="header">
                <img src="../static/finallogo.png" alt="" style: width="150px";>
                <span class="status">üü¢ online</span>
                <div class="actions">
                    <span>üîó Share</span>
                    <span>üë§</span>
                </div>
            </div>

            <!-- Chat area -->
            <div class="chat-area">
                <div class="chat-suggestions">
                    <button>What are Tax-Saving investment options in India?</button>
                    <button>What are Mutual Funds?</button>
                    <button>What are the current Trending Stocks?</button>
                </div>
                
                <div class="input-area">
                    <input type="text" placeholder="Ask Anything">
                    <button class="voice-btn">üîä</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
